<app-message></app-message>
<div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <h2>
    Cadastro para acesso 
  </h2>
</div>
<form #primeiroAcessoForm="ngForm">
  <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="form-group col-sm-8 col-md-8 col-lg-8 col-xl-8">
      <label>* Dados Obrigat√≥rios</label>
    </div>
    <p>Informe o seus dados.</p>
  </div>
  <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12 ao-centro login">
    <div class="form-group col-sm-8 col-md-8 col-lg-8 col-xl-8">
      <label for="nome">Nome*</label>
      <input type="text" [(ngModel)]="primeiroAcesso.FirstName" class="form-control" id="nome" name="nome"
        aria-describedby="nomeHelp" placeholder="Nome" required>
    </div>
    <div class="form-group col-sm-8 col-md-8 col-lg-8 col-xl-8">
      <label for="sobrenome">Sobrenome*</label>
      <input type="text" [(ngModel)]="primeiroAcesso.LastName" class="form-control" id="sobrenome" name="sobrenome"
        aria-describedby="sobrenomeHelp" placeholder="Sobrenome" required>
    </div>
    <div class="form-group col-sm-8 col-md-8 col-lg-8 col-xl-8">
      <label for="cpf">CPF*</label>
      <input type="text" [(ngModel)]="primeiroAcesso.Cpf" mask="000.000.000-00" class="form-control" id="cpf" name="cpf"
        aria-describedby="cpfHelp" placeholder="XXX.XXX.XXX-XX" required>
    </div>
    <div class="form-group col-sm-8 col-md-8 col-lg-8 col-xl-8">
      <label for="email">E-mail*</label>
      <input type="text" [(ngModel)]="primeiroAcesso.Email" class="form-control" id="email" name="email"
        aria-describedby="emailHelp" placeholder="email@dominio.com.br" required>
    </div>
    <div class="form-group col-sm-8 col-md-8 col-lg-8 col-xl-8">
      <label for="senha">Senha*</label>
      <input type="password" [(ngModel)]="primeiroAcesso.Password" class="form-control" id="senha" name="senha"
        aria-describedby="senhaHelp" placeholder="Senha" required>
    </div>
    <div class="form-group col-sm-8 col-md-8 col-lg-8 col-xl-8">
      <label for="confirmarSenha">Confirmar senha*</label>
      <input type="password" [(ngModel)]="primeiroAcesso.ConfirmPassword"  class="form-control" id="confirmarSenha" name="confirmarSenha"
        aria-describedby="confirmarSenhaHelp" placeholder="repetir senha" required>
    </div>
    <button type="submit" (click)="confirmarUsuario()" class="btn btn-primary" [disabled]="!primeiroAcessoForm.valid">continuar</button>
  </div>
</form>
