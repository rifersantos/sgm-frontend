<app-message></app-message>
<div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <h2>
    Gerenciamento de Usuários
  </h2>
</div>
<form class="margin-bottom">
  <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12 ao-centro">
    <div class="form-group col-sm-10 col-md-10 col-lg-10 col-xl-10 secao-separa">
    
      <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12 row">
        <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xl-4 a-esquerda">
          <label for="cpf">CPF</label>
          <input type="text" [(ngModel)]="cpf"class="form-control" id="cpf" name="cpf" mask="000.000.000-00" aria-describedby="cpfHelp" placeholder=" cpf">
        </div>
        <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xl-4 a-esquerda">
          <label for="situacao">Roles</label>
          <select class="custom-select" id="situacao" [(ngModel)]="role" [ngModelOptions]="{standalone: true}" >
              <option value="admin">Admin</option>
              <option value="citizen">Cidadão</option>
              <option value="employee">Funcionário</option>
              <option value="admin,citizen,employee">Admin,Cidadão e Funcionário</option>
              <option value="admin,employee">Admin e Funcionário</option>
              <option value="admin,citizen">Admin e Cidadão</option>
              <option value="employee,citizen">Funcionário e Cidadão</option>
            </select>
        </div>
      </div>
    </div>
    <div class="form-group col-sm-10 col-md-10 col-lg-10 col-xl-10">
      <button type="submit" (click)="salvar()" class="btn btn-primary right-button" >Salvar</button>
    </div>
  </div>
</form>
